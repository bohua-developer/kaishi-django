<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九大开示</title>
    {% load staticfiles %}

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="{% static "common/css/bootstrap.min.css" %}">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="{% static "common/css/bootstrap-theme.min.css" %}">


    <!--foot的外部css文件-->
    <link rel="stylesheet" href="{% static "common/css/blog.css" %}">
    <link rel="stylesheet" href="{% static "common/css/launch.css" %}">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="{% static "common/js/jquery.min.js" %}"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="{% static "common/js/bootstrap.min.js" %}"></script>

    <!--自己修改后的css-->
    <link rel="stylesheet" href="{% static "common/css/style.css" %}">

</head>
<body>
<section class="blog-featured">
<div class="o-container">
<div class="o-row">
    <div class="o-col-10@md o-col-offset-1@md">

        <div class="feature-contents">
            <h2>
                  <span class="content-title">
                    {% autoescape off %}
                    {% for item in the_content %}
                        {{ item.title }}
                    {% endfor %}
                    {% endautoescape %}
                  </span>
            </h2>
        </div>

    </div>
    <!-- /.o-col -->
</div>
</div>
</section>
<!-- /.o-row -->
<section id="post-content" class="o-container">
    <meta itemprop="description" content="Employee perks are often viewed as superficial allowances, but that isn’t the case. Perks can influence your culture subtle ways.">
    <!-- Avocado: Top -->
    <div class="blog-post">
        <div data-avocado-unit-id="article-top"></div>
    </div>
    <!-- / Avocado: Top -->

    <div class="blog-post" itemprop="articleBody">
        {% for item in the_content %}
            {% autoescape off %}
            {{ item.summary }}
            <br>
            <br>
            {{ item.content }}
        <!-- Avocado: Bottom -->
        <div data-avocado-unit-id="article-bottom"></div>
        <!-- / Avocado: Bottom -->
            {% endautoescape %}
        {% endfor %}

    </div>

    <!-- / Disqus -->

</section>
</body>
</html>
