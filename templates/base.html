<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九大开示</title>
    {% load staticfiles %}

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="{% static "common/css/bootstrap.min.css" %}">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="{% static "common/css/bootstrap-theme.min.css" %}">


    <!--foot的外部css文件-->
    <link rel="stylesheet" href="{% static "common/css/blog.css" %}">
    <link rel="stylesheet" href="{% static "common/css/launch.css" %}">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="{% static "common/js/jquery.min.js" %}"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="{% static "common/js/bootstrap.min.js" %}"></script>

    <!--自己修改后的css-->
    <link rel="stylesheet" href="{% static "common/css/style.css" %}">

</head>
<body>
    <header id="mainNav" class="c-main-nav c-main-nav--dark">
        <div class="o-container">
            <div class="o-flexy__block">
                <div class="navbar-collapse collapse u-mrg-t-0 u-pad-h-0@md" id="navbar-collapse">
                    <div class="o-flexy@md u-pad-v-2 u-pad-v-0@md">
                        <div class="o-flexy__item">
                            <ul class="navbar-nav c-list c-list--inline@md u-mrg-b-0">
                                <li class="">
                                    <a href="http://www.longquanzs.org/" tabindex="-1">
                                        About
                                    </a>
                                </li>
                                <li class="">
                                    <a href="http://www.longquanzs.org/">外部链接</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div><!-- /nav-collapse -->
            </div>
        </div>
    </header>
    <!--第二部分-->

    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- 热点/最新照片展示部分 -->
        <div class="carousel-inner" role="listbox">
            <a href="#" class="item active">
                <img src="{% static "image/ta.png" %}" alt="...">
                <div class="carousel-caption">
                    第一张
                </div>
            </a>
            <a href="#" class="item">
                <img src="{% static "image/ta.png" %}" alt="...">
                <div class="carousel-caption">
                    第二张
                </div>
            </a>
            <a href="#" class="item">
                <img src="{% static "image/ta.png" %}" alt="...">
                <div class="carousel-caption">
                    第三张
                </div>
            </a>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!--第三部分 文章展示部分-->
    <div class="c-main-nav c-main-nav--dark">
        <div class="o-container">
            <div class="o-flexy__block">
                <div class="navbar-collapse collapse u-mrg-t-0 u-pad-h-0@md" >
                    <div class="o-flexy@md u-pad-v-2 u-pad-v-0@md">
                        <div class="o-flexy__item">
                            <ul class="navbar-nav c-list c-list--inline@md u-mrg-b-0">
                                <li class="">
                                    <a href="/serise/all/" tabindex="2">
                                     —— 贤双法师开示集锦 ——
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="o-container">
        <div class="tab-pane fade in active" id="most-recent">
            <div class="o-row-flex">
                {% for item in directory %}
                <div class="o-col-6 o-col-4@md post">
                    <a href={{ item.series }}  class="post-box">
                        <figure>
                            <img src="{% static item.image_url %}" alt="What’s Your Support Stack?">
                        </figure>
                        <p>
                            <span class="category">
                            <em>九大开示系列</em>
                            </span>
                            <br>
                             {{ item.title }}
                        </p>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <!--页尾-->
    <footer id="hs-footer" class="u-pad-v-2m u-pad-v-4m@sm tx-left tx-12">
        <div class="o-container">
            <div class="o-row">
                <div class="o-col-9@md o-col-8@lg">

                    <div class="s-content-row u-width-max-8@sm o-col-offset-3@sm u-width-max-12@md o-col-offset-0@md">
                        <div class="o-row-flex">


                            <div class="o-col-6@sm o-col-3@md">
                                <h4 class="tx-uppercase tx-sm tx-500 u-mrg-b-4 u-mrg-t-0">
                                    About
                                </h4>
                                <ul class="c-list c-list--md u-mrg-b-7 u-mrg-b-0@md">

                                    <li><a href="/about/">About Us</a></li>
                                    <!-- <li><a href="/careers/">Careers</a></li> -->
                                    <li><a href="/blog/">Blog</a></li>
                                    <li><a href="/resources/">Resources</a></li>

                                </ul>
                                <!-- /.c-list -->
                            </div>
                        </div>
                        <!-- /.o-row -->
                    </div>
                    <!-- /.s-content-row -->
                </div>
                <!-- /.o-col-10 -->
                <div class="o-col-3@md o-col-4@lg">
                    <div class="tx-center tx-right@md">
                        <p class="tx-12 u-mrg-b-5">
                            感谢阅读九大开示
                        </p>
                        <ul class="c-list c-list--inline social">
                            <li class="u-pad-r-2">
                                <a class="twitter" href="https://twitter.com/helpscout" target="_blank" title="Follow Help Scout">

                      <path fill="#8d98a1" d="M-269.3,386c-2.4,0.9-3.9,3.1-3.7,5.6l0.1,0.9l-1-0.1c-3.5-0.4-6.5-2-9.1-4.5l-1.3-1.3l-0.3,0.9c-0.7,2.1-0.2,4.3,1.2,5.7 c0.8,0.8,0.6,0.9-0.7,0.4c-0.5-0.2-0.9-0.3-0.9-0.2c-0.1,0.1,0.3,1.9,0.7,2.6c0.5,1,1.5,1.9,2.6,2.5l0.9,0.4l-1.1,0 c-1.1,0-1.1,0-1,0.4c0.4,1.3,1.9,2.6,3.6,3.2l1.2,0.4l-1,0.6c-1.5,0.9-3.3,1.4-5.1,1.4c-0.9,0-1.6,0.1-1.6,0.2 c0,0.2,2.3,1.3,3.7,1.7c4.1,1.3,8.9,0.7,12.6-1.4c2.6-1.5,5.2-4.6,6.4-7.5c0.7-1.6,1.3-4.4,1.3-5.8c0-0.9,0.1-1,1.1-2.1 c0.6-0.6,1.2-1.3,1.3-1.5c0.2-0.4,0.2-0.4-0.8,0c-1.6,0.6-1.9,0.5-1.1-0.4c0.6-0.6,1.3-1.7,1.3-2.1c0-0.1-0.3,0-0.6,0.2 c-0.3,0.2-1.1,0.5-1.7,0.7l-1,0.3l-0.9-0.6c-0.5-0.3-1.2-0.7-1.6-0.9C-266.9,385.6-268.4,385.7-269.3,386z"/>
                    </svg>

                                </a>
                            </li>
                            <li class="u-pad-r-2">
                                <a class="icon-facebook tx-no-underline" href="https://facebook.com/helpscout" target="_blank" title="Facebook">
                                </a>
                            </li>
                            <li>
                                <a class="linkedin" href="https://www.linkedin.com/company/help-scout" target="_blank">
                                    <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="-281.3 388.1 16.6 15.9" xml:space="preserve">
                      <path fill="#8d98a1" d="M-264.7,403.9v-6.1c0-3.3-1.8-4.8-4.1-4.8c-1.9,0-2.7,1-3.2,1.8v-1.5h-3.6c0,1,0,10.7,0,10.7h3.6v-6 c0-0.3,0-0.6,0.1-0.9c0.3-0.6,0.8-1.3,1.8-1.3c1.3,0,1.8,1,1.8,2.4v5.7L-264.7,403.9L-264.7,403.9z M-279.3,391.8c1.2,0,2-0.8,2-1.9 c0-1-0.8-1.8-2-1.8c-1.2,0-2,0.8-2,1.8C-281.3,390.9-280.5,391.8-279.3,391.8L-279.3,391.8L-279.3,391.8z M-277.5,403.9v-10.7h-3.6 v10.7H-277.5z"/>
                    </svg>


                                </a>
                            </li>
                        </ul>
                        <!-- /.c-list -->
                        <small class="tx-12 u-op-5">
                            &copy; 2016 BO HUA
                        </small>
                    </div>
                </div>
                <!-- /.o-col -->
            </div>
            <!-- /.o-row -->
        </div>
        <!-- /.o-container -->
    </footer>
    <!-- /.hs-footer -->
</body>
</html>
